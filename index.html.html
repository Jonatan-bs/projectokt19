<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>IBA Køkkener</title>
      <link rel="stylesheet" href="style.css">
    </head>

<body>
  <header>
  </header>
  <section>
    <div class="slider">
      </div>
  </section>
  <section>
  <div class="infoboxes">
    </div>
    </section>
    <section class="kitchenplanner">
      <button id="show" class="showplanner">Gå til vores køkkendesigner</button>
      <div class="wrapper">
        <label>Length (meter)</label><input type="number" min="1" id="canLength" value="4">
        <label>Width (meter)</label><input type="number" min="1" id="canWidth" value="5">
        <button id="reset"> Clear and resize kitchen</button>

    <ul class="flexWrap">
      <li>
        <div class="shape" id="cabinet1" data-placement="wall" data-label="Small Cabinet" data-width="40" data-height="70" data-depth="60" data-price="200">
        </div>
      </li>
      <li>
        <div class="shape" id="cabinet2" data-placement="" data-label="medium Cabinet" data-width="60" data-height="70" data-depth="60" data-price="1000">
        </div>
      </li>
      <li>
        <div class="shape" id="cabinet3" data-placement="" data-label="big Cabinet" data-width="120" data-height="70" data-depth="60" data-price="1000">
        </div>
      </li>
    </ul>
    <div style="position:relative">

          <canvas id="kitchen" width="500" height="400">

          </canvas>
          <div id="label">
            <p></p>
          </div>
        </div>
        <button id="orderInfo"> Get order information</button>
      </div>
    </section>
  <footer>
  </footer>
</body>
<script src="js/objects.js" charset="utf-8"></script>
<script src="js/js.js" charset="utf-8"></script>
</html>
