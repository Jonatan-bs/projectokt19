<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>IBA Køkkener</title>
      <link rel="stylesheet" href="style.css">
    </head>

<body>
  <header>
    <img src="img/IBAKitchen.png" />
    <h1>3D Print dit eget køkken</h1>
  </header>
  <section>
    <div class="slider">
      </div>
  </section>
  <section>
    <div class="infoboxes">
      <div class="infobox">
        <h2>Har du brug for et nyt køkken?</h2>
        <p>Tilføj tekst her...</p>
      </div>
      <div class="infobox">
        <h2>3D Print er den nyeste mode</h2>
        <p>Tilføj tekst her...</p>
      </div>
    </div>
    <div class="buttonplacement">
      <a href="#wrapper"><button id="show" class="showplanner" onclick="document.getElementById('wrapper').style.display='flex'">Gå til vores køkkendesigner</button></a>
    </div>
    </section>

    <section class="kitchenplanner">
      <div class="wrapperflex" id="wrapper">
        <div class="inputstyle">
          <label>Længde (meter)</label><input type="number" min="1" id="canLength" value="4"><br/>
          <label>Bredde (meter)</label><input type="number" min="1" id="canWidth" value="5"><br/>
          <button id="reset">Nulstil med nye mål</button>
          <button id="orderInfo">Få ordre information</button>
          <div id="items">

          </div>
        </div>
    <div class="wrapper">



      <ul class="flexWrap">
      <li>
        <div class="shape" id="cabinet1" data-placement="wall" data-label="Small Cabinet" data-width="40" data-height="70" data-depth="60" data-price="200">
        </div>
      </li>
      <li>
        <div class="shape" id="cabinet2" data-placement="floor" data-label="medium Cabinet" data-width="60" data-height="70" data-depth="60" data-price="1000">
        </div>
      </li>
      <li>
        <div class="shape" id="cabinet3" data-placement="floor" data-label="big Cabinet" data-width="120" data-height="70" data-depth="60" data-price="1000">
        </div>
      </li>
    </ul>

    <div style="position:relative">

          <canvas id="kitchen" width="500" height="400">

          </canvas>

        </div>

      </div>
      <div id="label">
        <p></p>
      </div>


      </div>
    </section>
  <footer>
  </footer>
</body>
<script src="js/objects.js" charset="utf-8"></script>
<script src="js/js.js" charset="utf-8"></script>
</html>
