<header>
<link rel="stylesheet" href="style.css">
<script src="js/objects.js" charset="utf-8"></script>
<script src="js/js.js" charset="utf-8"></script>
</header>
<body>
  <div class="wrapper">
  <label>Length (meter)</label><input type="number" min="1" id="canLength" value="4">
  <label>Width (meter)</label><input type="number" min="1" id="canWidth" value="5">
  <button id="reset"> Clear and resize kitchen</button>

  <ul class="flexWrap">
  <li>
    <div class="shape" id="cabinet1" data-width="40" data-height="70" data-depth="60" data-price="200">
    </div>
    </li><li>
    <div class="shape" id="cabinet2" data-width="60" data-height="70" data-depth="60" data-price="1000">
    </div>
    </li><li>
    <div class="shape" id="cabinet3" data-width="120" data-height="70" data-depth="60" data-price="1000">
    </div>
    </li>
  </ul>
  <canvas id="kitchen" width="500" height="400"></canvas>
  <button id="go"> Get order information</button>
  </div>
</body>
